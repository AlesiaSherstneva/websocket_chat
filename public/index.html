<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>My Chat</title>
    <script type="text/javascript">
        var websocket;

        function init() {
            websocket = new WebSocket("ws://localhost:8080/chat");
            websocket.onopen = function (event) {

            }
            websocket.onmessage = function (event) {
                var $textarea = document.getElementById("messages");
                $textarea.value = $textarea.value + event.data + "\n";
            }
            websocket.onclose = function (event) {

            }
        }

        function sendMessage() {
            var messageField = document.getElementById("message");
            var userNameField = document.getElementById("username");
            var message = userNameField.value + ":" + messageField.value;
            websocket.send(message);
            messageField.value = '';
        }
    </script>
</head>
<body onload="init();">
<div id="body">
    <div id="menu">
        <p class="welcome">
            Hi, <label for="username"></label><input id="username" value="buddy"/>
        </p>

        <div style="clear: both"></div>
    </div>

    <div id="chatbox">
        <label for="messages"></label><textarea id="messages" rows="20" cols="50" readonly="readonly"></textarea>
    </div>

    <form name="message" action="">
        <label for="message"></label><input name="usermsg" type="text" id="message" size="40"/>
        <input type="button" name="submitmsg" value="Send..." onclick="sendMessage();"/>
    </form>
</div>
</body>
</html>
